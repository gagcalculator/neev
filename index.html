<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neev Class 9 — Study Server</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="app">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="server-name">Neev Class 9</div>
    <nav class="categories">
      <button class="category active" data-cat="notes">📚 Notes</button>
      <button class="category" data-cat="homework">📝 Homework</button>
      <button class="category" data-cat="papers">📄 Past Papers</button>
      <button class="category" data-cat="assignments">📂 Assignments</button>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="content">
    <header class="header">
      <input type="text" id="search" placeholder="Search materials..." />
    </header>
    <section id="materials-list" class="materials"></section>
  </main>
</div>
<script src="script.js"></script>
</body>
</html>
