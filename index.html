<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neev Class 9 â€” Study Server</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="server-name">Neev Class 9</div>
            <nav class="channels">
                <button class="channel active"># general</button>
                <button class="channel"># homework</button>
                <button class="channel"># science</button>
                <button class="channel"># maths</button>
            </nav>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat">
            <header class="chat-header">
                <h2># general</h2>
            </header>

            <section class="messages">
                <div class="message">
                    <span class="user">Aman</span>
                    <p>Hey, anyone done the science homework?</p>
                </div>
                <div class="message">
                    <span class="user">Priya</span>
                    <p>Almost done, just need to finish the diagrams.</p>
                </div>
            </section>

            <footer class="message-input">
                <input type="text" placeholder="Type a message..." />
                <button>Send</button>
            </footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
